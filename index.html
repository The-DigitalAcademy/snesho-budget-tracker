<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <title>Sinesipho</title>
  </head>
  <body>
 <!-- As a heading -->
<nav class="navbar text-bg-primary p-3">
    <div class="container-fluid d-grid gap-2 col-2 mx-auto">
      <span class="navbar-brand mb-0 h1">BUDGET TRACKER</span>
    </div>
  </nav>
<br><br>
<!--Balance-->
<div class="card card text-bg-primary mb-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
    <div class="card-body">
      <div class="balance">
        <h1>Balance</h1>
        <div id="balance">R0.00</div>
      </div>
    </div>
  </div>
<br>
<!--Income-Expense-->
<div class="card text-bg-success p-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
    <div class="card-body">
        <div class="inc-exp-container">
          <div class="income">
            <h1>Income</h1>
            <div id="income">R0.00 <i class="fas fa-caret-up"></i></div>
          </div>
        </div> 
    </div>
</div>
<br><br>
<div class="card text-bg-danger p-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
  <div class="card-body">
      <div class="inc-exp-container">
        <div class="expense">
          <h1>Expense</h1>
          <div id="expense">R0.00 <i class="fas fa-caret-up"></i></div>
        </div>
      </div> 
  </div>
</div>
<br><br>
<!--History-->
<div class="card history text-bg-danger p-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
  <h2 class="title-history">History</h2>
  <ul class="history-box" id="list">
    <li class="plus"><h4>Payment</h4><span>+R100</span></li>
  </ul>
</div>
<br><br>
<!--Add Transaction-->
<div class="card transaction text-bg-primary p-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
  <h2 class="transaction-title">Add New Transaction</h2>
  <input type="text" id="text" class="for-text" placeholder="Insert text here (Salary)">
  <input type="number" id="amount" class="for-amount" placeholder="Insert text here (Salary)">
  <button>Add Transaction</button>
</div>
        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
