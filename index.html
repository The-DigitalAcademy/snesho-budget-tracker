<!DOCTYPE html>
<html>
    <head>
        <title>SINESIPHO</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,500&family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Application">
            <h1>Budget Tracker</h1>

            <div class="balance-container">
                <h2>Balance</h2>
                <div id="balance">R1000</div>
            </div>

            <div class="cashflow-container">
                <div class="income-container">
                    <h2>Income</h2>
                    <div id="income">R1200</div>
                </div>
                <div class="expense-container">
                    <h2>Expense</h2>
                    <div id="expense">R200</div>
                </div>
            </div>

            <div class="transaction-container">
                <h2>Transaction History</h2>
                <ul id="transaction">
                    <li>
                        Salary 
                        <div>
                            <span class="income-amt">R5000</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>
                        Buy Grocery 
                        <div>
                            <span class="expense-amt">R50</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>
                        Buy Guitar
                        <div>
                            <span class="expense-amt">R500</span>
                            <button>X</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="form-container">
                <h2>Add new transaction</h2>
                <form>
                    <label for="name">Name</label>
                    <input id="name" type="text">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number">
                    <button id="incomeBtn">Add Income</button>
                    <button id="expenseBtn">Add Expense</button>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
