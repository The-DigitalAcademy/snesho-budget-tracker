<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sinesipho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body>
 <!-- As a heading -->
<nav class="navbar text-bg-primary p-3">
    <div class="container-fluid d-grid gap-2 col-2 mx-auto">
      <span class="navbar-brand mb-0 h1">BUDGET TRACKER</span>
    </div>
  </nav>
<br><br>
<!--Balance-->
<div class="card card text-bg-primary mb-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
    <div class="card-body">
      <div class="balance">
        <h1>Balance</h1>
        <div id="balance">R0</div>
      </div>
    </div>
  </div>
<br>
<!--Income-Expense-->
<div class="card text-bg-success p-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
    <div class="card-body">
        <div class="inc-exp-container">
          <div class="income">
            <h1>Income</h1>
            <div id="income">R0</div>
          </div>
        </div> 
    </div>
</div>
<br><br>
<div class="card text-bg-danger p-3 d-grid gap-2 col-6 mx-auto" style="width: 20rem;">
  <div class="card-body">
      <div class="inc-exp-container">
        <div class="expense">
          <h1>Expense</h1>
          <div id="expense">R0</div>
        </div>
      </div> 
  </div>
</div>
