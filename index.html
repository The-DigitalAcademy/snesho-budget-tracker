<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font-->
<link rel="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,500&display=swap" href="styleheet"/>
<link rel="stylesheet" href="./style.css">
<title>Sinesipho</title>
  </head>
  <body>
 <!-- As a heading -->
    <div class="container">
      <h1 class="BUDGET-TRACKER">Budget Tracker</h1>
    </div>
<!--Balance-->
    
      <div class="balance">
        <h1>Balance</h1>
        <div id="balance">R0.00</div>
        <h4>Current Balance</h4>
      </div>

<!--Income-Expense-->

    <div class="card-body">
        <div class="inc-exp-container">
          <div class="income">
            <h1>Income</h1>
            <div id="income">R0.00 <i class="fas fa-caret-up"></i></div>
          </div>
        </div> 
    </div>

  <div class="card-body">
      <div class="inc-exp-container">
        <div class="expense">
          <h1>Expense</h1>
          <div id="expense">R0.00 <i class="fas fa-caret-up"></i></div>
        </div>
      </div> 
  </div>
</div>

<!--History-->

  <h2 class="title-history">History</h2>
  <ul class="history-box" id="list">
    <div class="plus"><h4>Payment</h4><span>+R100</span></div>
  </ul>
</div>

<!--Add Transaction-->

  <h2 class="transaction-title">Add New Transaction</h2>
  <input type="text" id="text" class="for-text" placeholder="Insert text here (Salary)">
  <input type="number" id="amount" class="for-amount" placeholder="Insert text here (Salary)">
  <button>Add Transaction</button>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
