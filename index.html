<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="./style.css"
<title>Sinesipho</title>
  </head>
  <body>
 <!-- As a heading -->
    <div class="container">
      <span class="navbar-brand mb-0 h1">BUDGET TRACKER</span>
    </div>
  
<br><br>
<!--Balance-->
    <div class="card-body">
      <div class="balance">
        <h1>Balance</h1>
        <div id="balance">R0.00</div>
      </div>
    </div>
  </div>
<br>

<!--Income-Expense-->

    <div class="card-body">
        <div class="inc-exp-container">
          <div class="income">
            <h1>Income</h1>
            <div id="income">R0.00 <i class="fas fa-caret-up"></i></div>
          </div>
        </div> 
    </div>
<br><br>
  <div class="card-body">
      <div class="inc-exp-container">
        <div class="expense">
          <h1>Expense</h1>
          <div id="expense">R0.00 <i class="fas fa-caret-up"></i></div>
        </div>
      </div> 
  </div>
</div>
<br><br>

<!--History-->

  <h2 class="title-history">History</h2>
  <ul class="history-box" id="list">
    <div class="plus"><h4>Payment</h4><span>+R100</span></div>
  </ul>
</div>
<br><br>

<!--Add Transaction-->

  <h2 class="transaction-title">Add New Transaction</h2>
  <input type="text" id="text" class="for-text" placeholder="Insert text here (Salary)">
  <input type="number" id="amount" class="for-amount" placeholder="Insert text here (Salary)">
  <button>Add Transaction</button>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
