<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,500&family=Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
<title>Sinesipho</title>
  </head>
  <body>
 <!-- As a heading -->
    <div class="container">
      <h1 class="BUDGET-TRACKER">Budget Tracker</h1>
    </div>
<!--Balance-->
      <div class="balance">
        <h1>Balance</h1>
        <div id="balance">R0.00</div>
        <h4>Current Balance</h4>
      </div>
<!--Income-->
        <div class="inc-exp-container">
          <div class="income">
            <h1>Income</h1>
            <div id="income">R0.00 <i class="fa-solid fa-caret-up"></i></i></div>
          </div>
        </div> 
    </div>
<!--Expense-->
      <div class="inc-exp-container">
        <div class="expense">
          <h1>Expense</h1>
          <div id="expense">R0.00 <i class="fa-solid fa-sort-down"></i></i></i></i></div>
        </div>
      </div> 
<!--History-->
  <h2 class="title-history">History</h2>
  <ul class="history-box" id="list">
    <div class="plus">
      <h4>Payment</h4>
      <span>+R100
        <i class="fa-solid fa-caret-up"></i>
        <i class="fas fa-trash-alt"></i>
      </span>
    </ul>
    </div>
<!--Add Transaction-->
<div class="box">
  <h2 class="transaction-title-">Add New Transaction</h2>
  <input type="text" id="text" class="for-text" placeholder="Insert text here (Salary)">
  <input type="number" id="amount" class="for-amount" placeholder="Insert text here (Salary)">
  <button>Add Transaction</button>
</div>
  
    <script src="./script.js"></script>
  </body>
</html>
